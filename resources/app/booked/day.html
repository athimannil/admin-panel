<h2>{{bookedctrl.selectedDay}}</h2>

<div class="box">
    <table class="table table-hover table-responsive">
        <thead>
            <tr>
                <th>Time</th>
                <th>Name</th>
                <th>Age</th>
                <th>Location</th>
                <th>Booked on</th>
                <th>Edit</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="dayBooking in bookedctrl.dayBookings">
                <td>{{dayBooking.date_time | amDateFormat:'h:mm a'}}</td>
                <td>{{dayBooking.patient.name}}</td>
                <td><span am-time-ago="dayBooking.patient.dob" am-without-suffix="true"></span></td>
                <td>{{dayBooking.patient.address}}</td>
                <td>{{dayBooking.patient.created_at | amDateFormat:'D MMMM YYYY'}}</td>
                <td>
                    <div class="btn-group btn-group-xs">
                        <button type="button" class="btn btn-default" ng-click="editBooking();">
                            <i class="fa fa-pencil"></i>
                        </button>
                        <button type="button" class="btn btn-default" ng-click="deleteBooking();">
                            <i class="fa fa-trash-o"></i>
                        </button>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>

</div>
