<h2><i class="fa fa-file-text-o"></i> Register</h2>

<div class="container">
    <div class="row">

        <div class="col-sm-10 col-sm-offset-1 box">

            <form class="form-horizontal" ng-submit="scheduleDayCtrl.registerMe()">
                <input type="hidden" class="form-control" placeholder="Name" ng-model="scheduleDayCtrl.register.doc_id">
                <div class="form-group">
                    <label class="col-sm-2 col-md-4 control-label">Date</label>
                    <div class="col-sm-10 col-md-5">
                        <h4>{{scheduleDayCtrl.register.date_time | amDateFormat:'D MMMM YYYY, dddd'}}</h4>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 col-md-4 control-label">Name</label>
                    <div class="col-sm-10 col-md-5">
                        <input type="text" class="form-control" placeholder="Name" ng-model="scheduleDayCtrl.register.name" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 col-md-4 control-label">Date of birth</label>
                    <div class="col-sm-10 col-md-5">
                        <div class="row">
                            <div class="col-xs-3">
                                <input
                                    type="number"
                                    class="form-control"
                                    ng-model="scheduleDayCtrl.register.db.day"
                                    maxlength="2"
                                    placeholder="Day"
                                    min="1"
                                    max="31"
                                    maxlength="2"
                                    required
                                    >
                            </div>
                            <div class="col-xs-5">
                                <select class="form-control" ng-model="scheduleDayCtrl.register.db.month" required>
                                    <option value="" disabled selected hidden>Month</option>
                                    <option value="january">January</option>
                                    <option value="february">February</option>
                                    <option value="march">March</option>
                                    <option value="april">April</option>
                                    <option value="may">May</option>
                                    <option value="june">June</option>
                                    <option value="july">July</option>
                                    <option value="august">August</option>
                                    <option value="september">September</option>
                                    <option value="october">October</option>
                                    <option value="november">November</option>
                                    <option value="december">December</option>
                                </select>
                            </div>
                            <div class="col-xs-4">
                                <input
                                    type="number"
                                    class="form-control"
                                    ng-model="scheduleDayCtrl.register.db.year"
                                    maxlength="4"
                                    placeholder="Year"
                                    required
                                    >
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 col-md-4 control-label">Mobile</label>
                    <div class="col-sm-10 col-md-5">
                        <input type="text" class="form-control" placeholder="Mobile" ng-model="scheduleDayCtrl.register.mobile" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 col-md-4 control-label">Email</label>
                    <div class="col-sm-10 col-md-5">
                        <input type="email" class="form-control" placeholder="Email" ng-model="scheduleDayCtrl.register.email" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 col-md-4 control-label">Address</label>
                    <div class="col-sm-10 col-md-5">
                        <input type="text" class="form-control" placeholder="Address" ng-model="scheduleDayCtrl.register.address" required>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-4 col-sm-10 col-md-4">
                        <button type="submit" class="btn btn-primary">Book Appointment</button>
                    </div>
                </div>
            </form>

        </div>
        <div class="col-sm-6">
            <pre>{{ scheduleDayCtrl.register | json}}</pre>
        </div>

    </div>
</div>
