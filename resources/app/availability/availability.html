<h2><i class="fa fa-tags"></i> Availability</h2>
<div class="row">
  <div class="col-sm-12">
    <div class="col-sm-12">
      <form class="form-inline">
        <div class="form-group">
          <label>Day</label>
          <select class="form-control">
            <option>Monday</option>
            <option>Tuesday</option>
            <option>Wednesday</option>
            <option>Thursday</option>
            <option>Friday</option>
            <option>Saturday</option>
            <option>Sunday</option>
          </select>
        </div>
        <div class="form-group">
          <div
              uib-timepicker
              minute-step="availtrl.startOption.mstep"
              ng-model="availtrl.mytime.startsAt"
              ng-change="availtrl.updateChangeStart()"
              show-meridian="false"
              min="availtrl.startOption.startTime"
              max="availtrl.startOption.endTime"
            ></div>
        </div>
        <div class="form-group">
          <div
              uib-timepicker
              minute-step="availtrl.startOption.mstep"
              ng-model="availtrl.mytime.endsAt"
              ng-change="availtrl.updateChangeEnd()"
              show-meridian="false"
              min=""
            ></div>
        </div>
        <button type="submit" class="btn btn-primary">Add</button>
      </form>
    </div>
  </div>

  <div class="col-sm-4" ng-repeat="(scheduleKeys, scheduleTimes) in availtrl.schedules">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">{{scheduleKeys}}</h3>
      </div>
      <div class="panel-body">
        <ul class="list-unstyled">
          <li ng-repeat="time in scheduleTimes">
            {{time.start}} - {{time.end}}
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-sm-4">
    <div class="row">
      <div class="col-sm-6">

      <div class="col-sm-6">

      </div>
    </div>
  </div>
  <div class="col-sm-4">

  </div>
</div>
