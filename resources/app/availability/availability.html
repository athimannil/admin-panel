<h2><i class="fa fa-tags"></i> Availability</h2>
<div class="row">
  <div class="col-sm-12">
    <div class="col-sm-12">
      <form class="form-inline">
        <div class="form-group">
          <label for="days">Day</label>
          <select class="form-control" id="days">
            <option>Monday</option>
            <option>Tuesday</option>
            <option>Wednesday</option>
            <option>Thursday</option>
            <option>Friday</option>
            <option>Saturday</option>
            <option>Sunday</option>
          </select>
        </div>
        <div class="form-group">
          <div
              uib-timepicker
              minute-step="availtrl.startOption.mstep"
              ng-model="availtrl.mytime.startsAt"
              ng-change="availtrl.updateChangeStart()"
              show-meridian="false"
              min="availtrl.startOption.startTime"
              max="availtrl.startOption.endTime"
            ></div>
        </div>
        <div class="form-group">
          <div
              uib-timepicker
              minute-step="availtrl.startOption.mstep"
              ng-model="availtrl.mytime.endsAt"
              ng-change="availtrl.updateChangeEnd()"
              show-meridian="false"
              min=""
            ></div>
        </div>
        <button type="submit" class="btn btn-primary">Add</button>
      </form>
    </div>
  </div>

  <div class="col-sm-4" ng-repeat="(scheduleKeys, scheduleTimes) in availtrl.schedules">
    <div class="panel panel-default">
      <div class="panel-heading">
        <button type="button" class="btn btn-primary btn-xs pull-right" ng-click="availtrl.addTime(scheduleKeys)">
          <i class="fa fa-plus"></i>
        </button>
        <h3 class="panel-title">{{scheduleKeys}}</h3>
      </div>
      <div class="panel-body">
        <table class="table table-hover" ng-if="scheduleTimes.length">
          <thead>
            <tr>
              <th>Start</th>
              <th>End</th>
              <th>Edit</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="time in scheduleTimes">
              <td>{{time.start}}</td>
              <td>{{time.end}}</td>
              <td>
                <div class="btn-group btn-group-xs">
                	<button type="button" class="btn btn-default" ng-click="availtrl.editTime(time)">
                		<i class="fa fa-pencil"></i>
                	</button>
                	<button type="button" class="btn btn-default" ng-click="availtrl.deleteTime(scheduleKeys, time)">
                		<i class="fa fa-trash-o"></i>
                	</button>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

<script type="text/ng-template" id="myModalContent.html">
    <div class="modal-header">
        <h3 class="modal-title" id="modal-title">I'm a modal!</h3>
    </div>
    <div class="modal-body" id="modal-body">
        <ul>
            <li ng-repeat="item in $ctrl.items">
                <a href="#" ng-click="$event.preventDefault(); $ctrl.selected.item = item">{{ item }}</a>
            </li>
        </ul>
        Selected: <b>{{ $ctrl.selected.item }}</b>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" type="button" ng-click="$ctrl.ok()">OK</button>
        <button class="btn btn-warning" type="button" ng-click="$ctrl.cancel()">Cancel</button>
    </div>
</script>
